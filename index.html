<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content ="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="selling shop"/>
    <title>Memento Design Shop</title>
    <link rel="stylesheet" href="Style.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"  rel="stylesheet"/>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<main>
    <section id="heading">
        <header>
            <img id="logo" src="Shop_Logo.png">
            <h1>Memento Custom Design Shop</h1>
            <nav>
                <ul>
                    <li><a href="#home" >Home</a></li>
                    <li><a href="#shop" >Shop</a></li>
                    <li><a href="#contact" >Contact</a></li>
                    <li><a href="#about" >About</a></li>
                    <li><a href="#cart" ><i class="fa fa-shopping-cart" style="color:white"></i> Cart </a></li> <!there will be link for different cart / different page for cart>
                </ul>
            </nav>
        </header>
    </section>
    <section id="home">
        <div class="form1" id="form">
            <input type="text" id = "search" placeholder="Search....">
            <button type="submit"><i class="fa fa-search"></i> </button>
        </div>
        <div class = "videoSize">
            <video class="shopAdVideo" autoplay muted loop>
                <source src ="storeCover.mp4" type="video/mp4">
            </video>
        </div>
        <div class="socialMedia">
            <a href="https://www.facebook.com/profile.php?id=61555508100688">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://instagram.com/SandeebAdhikari">
                <i class = "fa fa-instagram"></i>
            </a>
            <a href="https://www.pinterest.com/gtstore1st/">
                <i class = "fa fa-pinterest"></i>
            </a>
        </div>
    </section>
    <section id="shop">
        <div class="designImage">
            <img src="MugSizesAndNames.jpeg" alt ="Name of different sizes of coffee mug">
        </div>
    </section>
</main>
</body>
</html>
